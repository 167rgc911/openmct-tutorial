<!DOCTYPE html>
<html>
<head>
    <title>Open MCT Tutorials</title>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="lib/http.js"></script>
    <script src="dictionary-plugin.js"></script>
    <script src="historical-telemetry-plugin.js"></script>
    <script src="realtime-telemetry-plugin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            openmct.setAssetPath('node_modules/openmct/dist');
            openmct.install(openmct.plugins.LocalStorage());
            openmct.install(openmct.plugins.MyItems());
            openmct.install(openmct.plugins.UTCTimeSystem());
            openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
            openmct.time.timeSystem('utc');
            openmct.install(openmct.plugins.Espresso());
    
            openmct.install(openmct.plugins.TelemetryMean());
            openmct.install(openmct.plugins.SummaryWidget());
            openmct.install(openmct.plugins.Notebook());
            openmct.install(openmct.plugins.LADTable());
            openmct.install(openmct.plugins.FaultManagement());
            openmct.install(openmct.plugins.Clock());
            openmct.install(openmct.plugins.LocalTimeSystem());
            openmct.install(openmct.plugins.Timer());
            openmct.install(openmct.plugins.Timeline());
            openmct.install(openmct.plugins.Timelist());

            openmct.install(DictionaryPlugin());
            openmct.install(HistoricalTelemetryPlugin());
            openmct.install(RealtimeTelemetryPlugin());
    
            openmct.start();
        });

        var test_indicator = openmct.indicators.simpleIndicator();
        test_indicator.text("testing");
        test_indicator.iconClass("icon-people");
        openmct.indicators.add(test_indicator);
    </script>
</head>
<body>
</body>
</html>
